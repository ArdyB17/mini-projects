<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
  </head>
  <style>
    body {
      background-color: #18222f;
    }

    .wrapper {
      position: absolute;
      width: 400px;
      height: 400px;
      margin: auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
    }

    .container {
      font: 1px;
      padding: 0 20px;
    }
  </style>

  <body>
    <div class="wrapper">
      <div
        class="container chart"
        data-size="300"
        data-value="90"
        data-arrow="down"
      ></div>
    </div>
    <script src="script progress bar.js"></script>
  </body>
</html>
