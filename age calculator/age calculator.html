<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style age calculator.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <main class="form">
            <label for="birthday">Enter your date of birth:</label>
            <input type="date" id="birthday" name="birthday" required>
            <button id="btn" aria-label="Calculate Age">Calculate Age</button>
            <p id="result" class="hidden" aria-live="polite">Your age is <span id="age"></span> years old.</p>
            <button id="resetBtn" class="hidden" aria-label="Reset">Reset</button>
        </main>
        <div class="fun-facts hidden">
            <h2>Fun Facts About Your Age</h2>
            <ul id="funFactsList"></ul>
        </div>
    </div>

    <script src="script age calculator.js"></script>
</body>
</html>
